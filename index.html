<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MiikkaMaikkari</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
<style>
  body, html {
    height: 100%;
    margin: 0;
    font-family: 'Poppins', sans-serif;
    color: #333;
    background-color: #fff;
    overflow-x: hidden;
  }
  .container {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background-color: #000;
    padding: 50px;
    scroll-snap-align: start;
  }
  .title {
    font-size: 5em;
    font-weight: 700;
    color: #fff;
    opacity: 0;
    transform: translateY(20px);
    transition: all 1.5s ease-in-out;
  }
  .title.visible {
    opacity: 1;
    transform: translateY(0);
  }
  .content {
    font-size: 1.5em;
    color: #fff;
    text-align: center;
    opacity: 0;
    transform: translateY(20px);
    transition: all 1.5s ease-in-out 0.5s;
    padding: 50px;
  }
  .content.visible {
    opacity: 1;
    transform: translateY(0);
  }
  /* Smooth scrolling effect */
  html {
    scroll-behavior: smooth;
  }
  /* Full page sections */
  section {
    min-height: 100vh;
    scroll-snap-align: start;
  }
</style>
</head>
<body>

<section class="container">
  <h1 class="title">MIIKKAMAIKKARI</h1>
</section>

<section class="container">
  <p class="content">Discover our services.</p>
</section>

<section class="container">
  <p class="content">Meet the team.</p>
</section>

<section class="container">
  <p class="content">Get in touch.</p>
</section>

<script>
  window.addEventListener('scroll', function() {
    var elements = document.querySelectorAll('.title, .content');
    elements.forEach(function(el) {
      var distanceToTop = el.getBoundingClientRect().top;
      var windowHeight = window.innerHeight;
      if (distanceToTop < windowHeight / 1.3) {
        el.classList.add('visible');
      }
    });
  });
</script>

</body>
</html>
