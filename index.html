<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIIKKAMAIKKARI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #000000;
            color: #ffffff;
            font-family: 'Space Grotesk', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            perspective: 2000px;
            overflow-x: hidden;
        }
        .container {
            text-align: center;
            width: 100%;
            max-width: 600px;
            padding: 20px;
            transform-style: preserve-3d;
            transform: rotateX(5deg);
            transition: all 0.5s ease;
        }
        .container:hover {
            transform: rotateX(0deg) rotateY(2deg);
        }
        .name {
            font-size: 6rem;
            font-weight: 700;
            background: linear-gradient(45deg, #00fffc, #5533ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 2rem;
            transform: translateZ(80px);
            transition: all 0.3s ease;
            line-height: 1;
        }
        .name:hover {
            transform: scale(1.05) rotateY(15deg);
        }
        .video-wrapper {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 2rem;
            transition: all 0.4s ease;
            transform-style: preserve-3d;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }
        .video-wrapper:hover {
            transform: translateZ(30px) rotateX(3deg);
            box-shadow: 0 15px 35px rgba(0,0,0,0.7);
        }
        .video-container {
            position: relative;
            padding-bottom: 45%;
            height: 0;
            overflow: hidden;
            border-radius: 10px;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .linkedin-btn {
            display: inline-block;
            padding: 12px 24px;
            background: linear-gradient(45deg, #0077B5, #00A0DC);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 700;
            transition: all 0.3s ease;
            transform: translateZ(40px);
        }
        .linkedin-btn:hover {
            transform: scale(1.1) rotateY(-10deg);
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }
        .glass-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: radial-gradient(
                circle at center, 
                rgba(255,255,255,0.05) 0%, 
                rgba(0,0,0,0.2) 100%
            );
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="name">
            MIIKKAMAIKKARI
        </div>
        
        <div class="video-wrapper">
            <h2 class="text-xl mb-4">Latest YouTube Video</h2>
            <div class="video-container">
                <iframe 
                    src="https://www.youtube.com/embed/latest" 
                    title="Latest YouTube Video" 
                    frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen
                ></iframe>
            </div>
        </div>
        
        <a 
            href="https://www.linkedin.com/in/miikkakoponen" 
            target="_blank" 
            class="linkedin-btn"
        >
            Connect on LinkedIn
        </a>
    </div>

    <div class="glass-overlay"></div>

    <script>
        // Subtle depth and movement effects
        document.addEventListener('mousemove', (e) => {
            const mouseX = e.clientX / window.innerWidth;
            const mouseY = e.clientY / window.innerHeight;
            
            // Subtle 3D tilt effect
            document.querySelector('.container').style.transform = 
                `rotateX(${5 - mouseY * 10}deg) rotateY(${mouseX * 10 - 5}deg)`;
        });
    </script>
</body>
</html>
