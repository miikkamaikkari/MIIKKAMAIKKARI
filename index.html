<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIIKKAMAIKKARI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #000;
            color: #fff;
            font-family: 'Space Grotesk', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
            padding: 5vh 5vw; 
            text-align: center;
        }
        .container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
        }
        .name {
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 700;
            background: linear-gradient(45deg, #00fffc, #5533ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 2rem;
            transition: transform 0.2s ease;
            transform-style: preserve-3d;
        }
        .video-wrapper {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 2rem;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }
        .video-container {
            position: relative;
            width: 100%;
            max-width: 480px;
            margin: 0 auto;
            aspect-ratio: 16 / 9;
            overflow: hidden;
            border-radius: 10px;
        }
        .video-container iframe {
            width: 100%;
            height: 100%;
        }
        .linkedin-btn {
            display: inline-block;
            padding: 12px 24px;
            background: linear-gradient(45deg, #0077B5, #00A0DC);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 700;
            transition: all 0.3s ease;
            font-size: 1rem;
        }
        .linkedin-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <div class="name" id="name">
            MIIKKAMAIKKARI
        </div>
        
        <div class="video-wrapper">
            <h2 class="text-xl mb-4">Latest YouTube Video</h2>
            <div class="video-container">
                <iframe src="https://www.youtube.com/embed/NXFo-uX4euA?si=wmHLJ_VRj1sr6nAX&amp;start=17" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>
        </div>
        
        <a 
            href="https://www.linkedin.com/in/miikkakoponen" 
            target="_blank" 
            class="linkedin-btn"
        >
            Connect on LinkedIn
        </a>
    </div>

    <script>
        const name = document.getElementById('name');
        let rafId = null;

        function handleMouseMove(e) {
            if (rafId) cancelAnimationFrame(rafId);

            rafId = requestAnimationFrame(() => {
                const mouseX = e.clientX / window.innerWidth;
                const mouseY = e.clientY / window.innerHeight;
                
                const tiltX = (mouseY - 0.5) * 15;
                const tiltY = (mouseX - 0.5) * 15;
                
                name.style.transform = `
                    perspective(1000px)
                    rotateX(${-tiltX}deg)
                    rotateY(${tiltY}deg)
                `;
            });
        }

        window.addEventListener('mousemove', handleMouseMove);
        window.addEventListener('beforeunload', () => {
            window.removeEventListener('mousemove', handleMouseMove);
        });
    </script>
</body>
</html>
