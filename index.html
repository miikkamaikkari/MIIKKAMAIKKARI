<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIIKKAMAIKKARI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #000;
            color: #fff;
            font-family: 'Space Grotesk', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
            padding: 5vh 5vw; 
            text-align: center;
        }
        .container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
        }
        .name {
            font-size: clamp(3rem, 8vw, 5rem);
            font-weight: 900;
            background: linear-gradient(45deg, #00fffc, #5533ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 2rem;
            transition: transform 0.2s ease;
            transform-style: preserve-3d;
            white-space: normal; /* Prevent cutting off text */
            word-wrap: break-word; /* Ensure wrapping works */
        }
        .video-wrapper {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 1.5rem;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(0,0,0,0.5);
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }
        .video-container {
            position: relative;
            width: 100%;
            max-width: 420px;
            margin: 0 auto;
            aspect-ratio: 16 / 9;
            overflow: hidden;
            border-radius: 10px;
        }
        .video-container iframe {
            width: 100%;
            height: 100%;
        }
        .linkedin-btn {
            display: inline-block;
            padding: 12px 24px;
            background: linear-gradient(45deg, #0077B5, #00A0DC);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 700;
            transition: all 0.3s ease;
            font-size: 1rem;
        }
        .linkedin-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }
        .animated-section {
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 0.6s ease, transform 0.6s ease;
        }
        .animated-section.visible {
            opacity: 1;
            transform: translateY(0);
        }
       .social-buttons {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin-top: 20px;
}

.social-btn {
    display: inline-block;
    padding: 12px 20px;
    background: #333;
    color: white;
    text-decoration: none;
    border-radius: 50px;
    font-weight: 700;
    transition: all 0.3s ease;
    font-size: 1rem;
    text-align: center;
    min-width: 120px;
    text-align: center;
}

.linkedin-btn {
    background: linear-gradient(45deg, #0077B5, #00A0DC);
}

.instagram-btn {
    background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
}

.youtube-btn {
    background: linear-gradient(45deg, #ff0000, #cc0000);
}

.social-btn:hover {
    transform: scale(1.1);
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
}


    </style>
</head>
<body>
    <div class="container" id="container">
        <div class="name animated-section" id="name">
            MIIKKA MAIKKARI
        </div>
        
        <div class="video-wrapper animated-section">
            <h2 class="text-xl mb-4">Latest YouTube Video</h2>
            <div class="video-container">
                <iframe src="https://www.youtube.com/embed/NXFo-uX4euA?si=wmHLJ_VRj1sr6nAX&amp;start=17" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>
        </div>
        
<div class="social-buttons">
    <a href="https://www.linkedin.com/in/miikkakoponen" target="_blank" class="social-btn linkedin-btn">
        LinkedIn
    </a>
    <a href="https://www.instagram.com/YOUR_INSTAGRAM" target="_blank" class="social-btn instagram-btn">
        Instagram
    </a>
    <a href="https://www.youtube.com/YOUR_YOUTUBE" target="_blank" class="social-btn youtube-btn">
        YouTube
    </a>
</div>


    </div>

    <script>
        const name = document.getElementById('name');
        let rafId = null;

        function handleMouseMove(e) {
            if (rafId) cancelAnimationFrame(rafId);

            rafId = requestAnimationFrame(() => {
                const mouseX = e.clientX / window.innerWidth;
                const mouseY = e.clientY / window.innerHeight;
                
                const tiltX = (mouseY - 0.5) * 15;
                const tiltY = (mouseX - 0.5) * 15;
                
                name.style.transform = `
                    perspective(1000px)
                    rotateX(${-tiltX}deg)
                    rotateY(${tiltY}deg)
                `;
            });
        }

        window.addEventListener('mousemove', handleMouseMove);
        window.addEventListener('beforeunload', () => {
            window.removeEventListener('mousemove', handleMouseMove);
        });

        function handleScroll() {
            const elements = document.querySelectorAll('.animated-section');
            elements.forEach(el => {
                const rect = el.getBoundingClientRect();
                if (rect.top < window.innerHeight * 0.85) {
                    el.classList.add('visible');
                }
            });
        }

        window.addEventListener('scroll', handleScroll);
        window.addEventListener('load', handleScroll);
    </script>
</body>
</html>
